<!doctype html>
<html lang="pt-br">

<head>

    <!-- Required meta tags -->

    <main class="card m-5">

        <h1 class="text-center card-header text-bg-dark shadows rounded"> Cadastrar Fornecedor </h1>
        <form action="#" method="post" class="container card-body">
            <label for="Nome" class="form-label"> Nome: </label>
            <input type="text" name="nome" id="" class="form-control" required>
            <label for="email" class="form-label"> E-mail:</label>
            <input type="email" name="email" id="" class="form-control" required>
            <label for="tel" class="form-label"> Telefone </label>
            <input type="tel" name="telefone" id="" class="form-control">
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('fornecedores')}}" class="btn btn-outline-primary my-3"> Voltar </a>
                <input type="submit" value="Cadastrar" class="btn btn-outline-success my-3">
            </div>

        </form>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
